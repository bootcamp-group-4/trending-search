<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="./Assets/CSS/main.css">
  <title></title>
</head>
<body>
  <div class="jumbotron header">
    <div class="container">
    <h1 class="fade-in" id="hero-title">Trending... Visualized!</h1>
    </div>
  </div>


  <div class="container">


    <div id="null-state" class=""> <!--We will toggle this display when data is loaded-->
      <div class="panel panel-default">
        <div class="panel-body flex">
          <img src="./Assets/Images/twitter.svg" alt="twitter logo" class="fade-in one">
          <img src="./Assets/Images/facebook.svg" alt="facebook logo" class="fade-in two">
          <img src="./Assets/Images/linkedin.svg" alt="linkedin logo" class="fade-in three">
        </div>
    </div>

    <h2>Trending Topics</h2>
    <div class="trend-container panel panel-default">
      <div class="panel-body">
        <div id="trending-topics"> <!--This is where we will display the trending topic buttons--></div>
      </div>
    </div>


    <div class="results">
      <div id="result-container"><!--This is where we will display the images--></div>
    </div>

  </div>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./Assets/JS/animations.js" charset="utf-8"></script>
<script src="./Assets/JS/main.js" charset="utf-8"></script>
</body>
</html>
